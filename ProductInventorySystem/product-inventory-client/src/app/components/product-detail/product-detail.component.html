<h2 mat-dialog-title>Product Details</h2>

<div mat-dialog-content *ngIf="product">
  <div class="product-image" *ngIf="product.imageUrl">
    <img [src]="product.imageUrl" alt="{{ product.name }}">
  </div>
  
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    
    <div class="info-row">
      <span class="label">Category:</span>
      <span class="value">{{ product.category || 'N/A' }}</span>
    </div>
    
    <div class="info-row">
      <span class="label">Price:</span>
      <span class="value">{{ product.price | currency }}</span>
    </div>
    
    <div class="info-row">
      <span class="label">In Stock:</span>
      <span class="value">{{ product.quantityInStock }}</span>
    </div>
    
    <div class="info-row" *ngIf="product.description">
      <span class="label">Description:</span>
      <p class="description">{{ product.description }}</p>
    </div>
  </div>
</div>

<div mat-dialog-content *ngIf="isLoading">
  <div class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="accent" (click)="editProduct()" *ngIf="product">Edit</button>
</div>
